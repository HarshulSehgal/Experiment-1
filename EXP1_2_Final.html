<html>
<head>
    <title>Experiment 1.2</title>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, Helvetica, sans-serif;
            background: linear-gradient(135deg, #3f2b96, #a8c0ff);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .container {
            background-color: #ffffff;
            padding: 30px 40px;
            width: 320px;
            border-radius: 14px;
            box-shadow: 0 8px 18px rgba(0,0,0,0.25);
            text-align: center;
        }

        h2 {
            color: #3f2b96;
            margin-bottom: 12px;
        }

        label {
            font-weight: bold;
            color: #333;
        }

        input {
            width: 100%;
            padding: 8px;
            border-radius: 6px;
            border: 1px solid #bbb;
            font-size: 14px;
        }

        input:focus {
            outline: none;
            border-color: #3f2b96;
        }

        button {
            padding: 8px 15px;
            font-size: 14px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            color: white;
        }

        #b1 {
            background-color: #20c997;
        }

        #b1:hover {
            background-color: #198754;
        }

        #b2 {
            background-color: #ff6b6b;
        }

        #b2:hover {
            background-color: #c92a2a;
        }

        #message {
            margin-top: 15px;
            font-weight: bold;
            color: #444;
        }
    </style>
</head>

<body>

    <div class="container">
        <h2>Responsive Bank UI</h2>
        <h2>Balance : $ <span id="balance">0</span></h2>

        <label>Amount</label>
        <br><br>

        <input type="number" placeholder="Enter amount" id="amount">
        <br><br>

        <button id="b1" onclick="deposit()">Deposit</button>
        &nbsp;&nbsp;
        <button id="b2" onclick="withdraw()">Withdraw</button>

        <p id="message"></p>
    </div>

</body>

<script>
    let balance = 0;

    function deposit() {
        let amount = document.getElementById('amount').value;
        if (amount > 0) {
            balance += Number(amount);
            document.getElementById('balance').innerText = balance;
            document.getElementById('message').innerText = 'Successfully deposited';
        } else {
            document.getElementById('message').innerText = 'Enter a valid amount';
        }
        document.getElementById('amount').value = '';
    }

    function withdraw() {
        let amount = document.getElementById('amount').value;
        if (amount > 0 && amount <= balance) {
            balance -= Number(amount);
            document.getElementById('balance').innerText = balance;
            document.getElementById('message').innerText = 'Successfully withdrew';
        } else if (amount > balance) {
            document.getElementById('message').innerText = 'Insufficient balance';
        } else {
            document.getElementById('message').innerText = 'Enter a valid amount';
        }
        document.getElementById('amount').value = '';
    }
</script>

</html>
